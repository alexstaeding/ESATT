<div class="my-4 mx-5 main-div">
  <mat-card class="col-xs-12 col-sm-5  col-md-4 col-lg-3">
    <h2>Create new user</h2>
      <h4>(Temporary Solution)</h4>
    <br>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label for="email">Email</mat-label>
          <input matInput type="text" formControlName="email"
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
          <mat-error *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <mat-error *ngIf="f.email.errors.required">Email is required</mat-error>
            <mat-error *ngIf="f.email.errors.pattern">Not a valid email</mat-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label for="name">Firstname</mat-label>
          <input matInput type="text" formControlName="firstName"
                 [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"/>
          <mat-error *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <mat-error *ngIf="f.firstName.errors.required"> First Name is required</mat-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label for="lastname">Lastname</mat-label>
          <input matInput type="text" formControlName="lastName"
                 [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
          <mat-error *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <mat-error *ngIf="f.lastName.errors.required">Lastname is required</mat-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label for="username">Username</mat-label>
          <input matInput type="text" formControlName="userName"
                 [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"/>
          <mat-error *ngIf="submitted && f.userName.errors" class="invalid-feedback">
            <mat-error *ngIf="f.userName.errors.required">Lastname is required</mat-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label for="password">Password</mat-label>
          <input matInput type="password" formControlName="password"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
          <mat-error *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>
            <mat-error *ngIf="f.password.errors.minlength">Password must be at least 6 characters</mat-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
        <img *ngIf="loading"
             src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
        <a [routerLink]="['/dashboard']" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </mat-card>


  <div class="row" *ngIf="message!=null ">
    <div class="col-xs-12">
      <p class="alert alert-success">
        <strong>You have successfully registered!
        </strong>
      </p>
    </div>
  </div>
